<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Sencilla Estilo Apple</title>
    <style>
        body {
            background-color: #ffffff; /* Fondo blanco */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* Fuente estilo Apple */
            text-align: center; /* Centrar contenido */
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            width: 80%; /* Ajuste el ancho según sea necesario */
            max-width: 600px; /* Ancho máximo para mantener la calidad */
            height: auto; /* Altura automática para mantener la proporción */
            margin-top: 20px; /* Espacio superior */
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007AFF; /* Color azul característico de Apple */
            color: #fff;
            text-decoration: none;
            border-radius: 20px; /* Esquinas más redondeadas */
            border: none;
            font-size: 16px;
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
        }
        .button:hover {
            background-color: #0056b3; /* Color de fondo al pasar el ratón */
        }
        .form-container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.1); /* Fondo semitransparente */
            backdrop-filter: blur(10px); /* Efecto de desenfoque para un aspecto más Apple */
            margin-top: 20px; /* Espacio superior para separar del contenido anterior */
            border-radius: 15px; /* Esquinas redondeadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra ligera */
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-group {
            position: relative;
            margin-bottom: 15px;
        }
        .form-container input[type=text] {
            width: 100%; /* Ancho del 100% */
            padding: 15px; /* Aumentar el padding para hacer el campo más grande */
            box-sizing: border-box;
            border: 2px solid rgba(0, 0, 0, 0.3); /* Borde semitransparente */
            border-radius: 10px; /* Esquinas redondeadas */
            background-color: rgba(255, 255, 255, 0.1); /* Fondo semitransparente */
            font-size: 20px; /* Tamaño de letra más grande */
            color: rgba(0, 0, 0, 0.7); /* Color de texto semitransparente */
            text-align: center; /* Centrar el texto dentro del campo */
            outline: none; /* Elimina el borde de enfoque */
            transition: border-color 0.3s ease-in-out, color 0.3s ease-in-out; /* Transición suave para el borde y el color del texto */
        }
        .form-container input[type=text]:focus {
            border-color: rgba(0, 0, 0, 0.5); /* Color de borde al enfocarse */
            color: rgba(0, 0, 0, 0); /* Ocultar el texto de placeholder al enfocarse */
        }
        .form-container input[type=text]::placeholder {
            color: rgba(0, 0, 0, 0.3); /* Color de texto semitransparente para el placeholder */
        }
        .form-container input[type=submit] {
            background-color: #007AFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 20px auto 0;
        }
        .form-container input[type=submit]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="cumple.jpg" alt="Imagen de Cumpleaños" class="logo">
        <div>
            <a href="https://maps.apple.com/?q=Rabieta%20Palermo" class="button">Apple Maps</a>
            <a href="https://maps.google.com/?q=Rabieta%20Palermo" class="button">Google Maps</a>
            <a href="cumple.ics" class="button" download="evento_cumpleaños.ics">Añadir Evento</a>
        </div>
        <div class="form-container">
            <h2>Confirmar Asistencia</h2>
            <form action="enviar_email.php" method="post">
                <div class="form-group">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
